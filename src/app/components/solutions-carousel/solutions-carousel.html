<div class="carousel-container content-section">
  <app-subtitle text="Soluções" [showLine]="true" />
  <p class="subtitle-text">
    Oferecemos uma gama completa de soluções para segurança e comunicação, residenciais e comerciais.
  </p>

  <div class="carousel-wrapper">
    <img
      class="nav left"
      loading="lazy"
      src="/icons/circle-chevron-left.svg"
      alt="Anterior"
      (click)="scroll('left')"
    >

    <div class="carousel" #carousel>
      @for (solution of solutions; track solution.title) {
        <div class="carousel-item">
          <div class="bg">
            <img loading="lazy" [src]="solution.image" [alt]="solution.title">
          </div>
          <div class="overlay">
            <h4>{{ solution.title }}</h4>
            <img src="/icons/chevron-down.svg" class="arrow-down" loading="lazy" />
            <p>{{ solution.description }}</p>
          </div>
        </div>
      }
    </div>

    <img
      class="nav right"
      loading="lazy"
      src="/icons/circle-chevron-right.svg"
      alt="Próximo"
      (click)="scroll('right')"
    >
  </div>
</div>
